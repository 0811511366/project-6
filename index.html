<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form>
<fieldset>
<legend>Personal details</legend>
<label>name</label>
<input type="text" id="name"><br>
<label>age</label>
<input type="text" id="age"><br>
<label>contact</label>
<input type="text" id="contact"><br>
<label>occupation</label>
<input type="text" id="occupation"><br>
<label>address</label>
<input type="text" id="adress"><br>
<label>email</label>
<input type="text" id="email"><br>
<label>gender</label>
<select>
<option>female</option>
<option>male</option>
</select><br>
<label>favorite color</label>
<select>
<option>yellow</option>
<option>green</option>
<option>white</option>
</select><br>
<label>favorite city<label>
<select>
<option>windhoek</option>
<option>islamabad</option>
<option>johannesberg</option>
</select><br>
<label>birthday</label>
<input type="date" id="birthday"><br>
</fieldset>
 </form>   
</body>
</html>
